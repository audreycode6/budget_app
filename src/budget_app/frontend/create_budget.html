<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Budget Â· BudgeTing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/stylesheets/application.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
  </head>
  <div id="app" class="auth-hidden">
    <body>
      <div id="navbar"></div>
      <main class="container py-4">
        <div id="error"></div>
        <section class="mb-5">
          <h1 class="display-4 mb-3">Create a Budget</h1>

          <div class="card-body">
            <form id="create-budget-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">
                    Budget Name
                    <input
                      id="name"
                      name="name"
                      class="form-control"
                      placeholder="Cool Budget Name"
                      required
                    />
                  </label>
                </div>

                <div class="col-md-6">
                  <label for="gross_income" class="form-label">
                    Gross Income
                    <small class="text-muted">- before deductions </small>
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      id="gross_income"
                      name="gross_income"
                      class="form-control"
                      min="0"
                      type="number"
                      placeholder="1234"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="month_duration" class="form-label"
                    >Duration
                    <small class="text-muted"
                      >- monthly or yearly budget
                    </small>
                  </label>
                  <select
                    id="month_duration"
                    name="month_duration"
                    class="form-select"
                    required
                  >
                    <option value="">Select duration...</option>
                    <option value="1">1 month</option>
                    <option value="12">1 year</option>
                  </select>
                </div>
              </div>
              <div class="mt-3"></div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg">
                  Create Budget
                </button>
                <a class="btn btn-secondary btn-lg" href="/budgets">Cancel</a>
              </div>
            </form>
          </div>
        </section>
      </main>

      <script type="module" src="/static/js/services/auth.js"></script>
      <script type="module" src="/static/js/nav.js" defer></script>
      <script type="module" src="/static/js/create_budget.js" defer></script>
    </body>
  </div>
</html>
