<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Budget Â· BudgeTing</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/stylesheets/application.css" />
  </head>
  <div id="app" class="auth-hidden">
    <body>
      <!-- Shared navbar -->
      <div id="navbar"></div>

      <main class="container py-4" style="max-width: 720px">
        <h1 class="display-4 mb-3">Edit Budget</h1>

        <form id="edit-budget-form" novalidate>
          <!-- Budget name -->
          <div class="mb-3">
            <label for="name" class="form-label">Budget Name</label>
            <input
              id="name"
              name="name"
              type="text"
              class="form-control"
              required
            />
          </div>

          <!-- Gross income -->
          <div class="mb-3">
            <label for="gross_income" class="form-label">Gross Income</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                id="gross_income"
                name="gross_income"
                type="number"
                min="0"
                class="form-control"
                required
              />
            </div>
          </div>

          <!-- Duration -->
          <div class="mb-4 col-sm-4 p-0">
            <label for="month_duration" class="form-label"> Duration </label>
            <select
              id="month_duration"
              name="month_duration"
              class="form-select"
              required
            >
              <option value="1">1 month</option>
              <option value="12">12 months</option>
            </select>
          </div>

          <!-- Actions -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>

            <a id="cancel-link" class="btn btn-secondary" href="#"> Cancel </a>
          </div>
        </form>

        <!-- Error display -->
        <div
          id="error"
          class="text-danger mt-3"
          role="alert"
          aria-live="polite"
        ></div>
      </main>

      <script type="module" src="/static/js/services/auth.js"></script>

      <!-- Bootstrap JS bundle -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."
        crossorigin="anonymous"
        defer
      ></script>

      <!-- App scripts -->
      <script type="module" src="/static/js/nav.js" defer></script>
      <script type="module" src="/static/js/edit_budget.js"></script>
    </body>
  </div>
</html>
