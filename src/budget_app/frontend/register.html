<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Â· BudgeTing</title>
    <link rel="stylesheet" href="/static/stylesheets/application.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container py-4">
      <div id="error"></div>
      
      <h1 class="display-4 mb-3">Create an Account</h1>
      <form id="register-form">
        <section id="budget-attribute-form">
          <label for="username">
            Username:
            <input id="username" name="username" />
          </label>
          <div></div>
          <label for="password">
            Password:
            <input id="password" name="password" type="password" />
          </label>
        </section>

        <div class="mt-3">        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </form>
      <div class="mt-3">
        Already have an account? <a href="/login">Log in here</a>.

    </main>

    <script type="module" src="/static/js/nav.js" defer></script>
    <script type="module" src="/static/js/register.js" defer></script>
  </body>
</html>
