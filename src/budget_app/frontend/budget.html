<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Budget Â· BudgeTing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/stylesheets/application.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
  </head>
  <div id="app" class="auth-hidden">
    <body>
      <div id="navbar"></div>

      <main class="container py-4">
        <div id="error"></div>

        <section id="budget-heading" class="d-flex align-items-center gap-3">
          <h1 class="display-4 mb-3" id="budget-title"></h1>
          <button id="edit-budget-btn" class="btn btn-sm btn-outline-secondary">
            Edit Budget
          </button>
          <button id="delete-budget-btn" class="btn btn-sm btn-outline-danger">
            Delete Budget
          </button>
        </section>

        <section id="budget-meta" class="mb-4">
          <div class="budget-meta-container">
            <div class="budget-meta-item">
              <h3 class="budget-meta-label">Gross Income:</h3>
              <p id="budget-gross" class="budget-meta-value"></p>
            </div>
            <div class="budget-meta-item">
              <h3 class="budget-meta-label">
                Duration <small class="text-muted">(months)</small>:
              </h3>
              <p id="budget-duration" class="budget-meta-value"></p>
            </div>
            <div class="budget-meta-item" id="net-income" style="display: none">
              <h3 class="budget-meta-label">
                Net Income
                <small class="text-muted">(take home after expenses)</small>:
              </h3>
              <p id="budget-net-income" class="budget-meta-value"></p>
            </div>
          </div>
        </section>

        <section class="mb-4">
          <h1 class="d-flex align-items-center display-4 mb-3">
            Items
            <!-- Add item button opens modal (modal partial inserted below) -->
            <button
              id="add-item-btn"
              type="button"
              class="btn btn-lg btn-primary ms-3"
              data-bs-toggle="modal"
              data-bs-target="#addItemModal"
            >
              Add item
            </button>
          </h1>
          <div id="budget-categories" class="accordion mb-3"></div>
          <div id="edit-item-modal-container"></div>

          <p id="empty-budget-items" class="text-muted" style="display: none">
            No items yet ...
          </p>
        </section>
      </main>

      <!-- Placeholder container where the modal will be injected -->
      <div id="add-item-modal-container"></div>

      <script type="module" src="/static/js/services/auth.js"></script>

      <!-- Bootstrap bundle (JS + Popper) -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-..."
        crossorigin="anonymous"
        defer
      ></script>

      <!-- App scripts -->
      <script type="module" src="/static/js/nav.js" defer></script>
      <script type="module" src="/static/js/budget.js"></script>
    </body>
  </div>
</html>
