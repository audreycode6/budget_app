<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Budgets Â· BudgeTing</title>
    <link rel="stylesheet" href="/static/stylesheets/application.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/static/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
  </head>

  <div id="app" class="auth-hidden">
    <body>
      <div id="navbar"></div>
      <main class="container py-4">
        <div id="error"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <p id="user-greeting" class="mb-1"></p>
            <h1 class="display-4 mb-0">Your Budgets</h1>
          </div>
          <button
            id="create-budget-btn"
            type="submit"
            class="btn btn-primary btn-lg"
          >
            Create Budget
          </button>
        </div>

        <div id="budgets-list" class="row g-3">
          <!-- JS will fill this -->
        </div>
        <div class="mt-4">
          <h3 id="empty_budgets" style="display: none" class="text-muted">
            No budgets yet ...
          </h3>
        </div>
      </main>

      <!-- Auth module auto-runs and handles redirect/visibility -->
      <script type="module" src="/static/js/services/auth.js"></script>
      <script type="module" src="/static/js/nav.js" defer></script>
      <script type="module" src="/static/js/budgets.js" defer></script>
    </body>
  </div>
</html>
