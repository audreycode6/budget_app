<!-- Demo Section -->
<section class="mb-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Try It Now - Create a Demo Budget</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-info mb-4" role="alert">
        <strong>Demo Mode:</strong>
        <a href="/register" class="alert-link">Sign up</a> to save budgets
        permanently!
      </div>

      <!-- Demo Budget Form -->
      <form id="demo-budget-form">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="demo-name" class="form-label">Budget Name</label>
            <input
              id="demo-name"
              name="name"
              type="text"
              class="form-control"
              placeholder="My First Budget"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="demo-gross-income" class="form-label">
              Gross Income
              <small class="text-muted">- before deductions</small>
            </label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                id="demo-gross-income"
                name="gross_income"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
                placeholder="5000.00"
                required
              />
            </div>
          </div>

          <div class="col-md-6">
            <label for="demo-duration" class="form-label">
              Duration
              <small class="text-muted">- monthly or yearly budget</small>
            </label>
            <select
              id="demo-duration"
              name="month_duration"
              class="form-select"
              required
            >
              <option value="">Select duration...</option>
              <option value="1">1 month</option>
              <option value="12">1 year</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg">
              Create Demo Budget
            </button>
          </div>
        </div>

        <div
          id="demo-error"
          class="text-danger mt-3"
          role="alert"
          style="display: none"
        ></div>
      </form>
    </div>
  </div>
</section>

<!-- Existing Demo Budgets (if any) -->
<section id="existing-demo-budgets" style="display: none">
  <h3 class="mb-3">Your Demo Budgets</h3>
  <div id="demo-budgets-list" class="list-group mb-4"></div>
  <button id="clear-demo-data-btn" class="btn btn-outline-danger btn-sm">
    Clear All Demo Data
  </button>
</section>
