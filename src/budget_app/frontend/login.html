<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Â· BudgeTing</title>
    <link rel="stylesheet" href="/static/stylesheets/application.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <main class="container py-4">
      <h1>Log In</h1>
      <form id="login-form">
        <section id="budget-attribute-form">
          <label for="username">
            Username:
            <input id="username" name="username" />
            <!-- TODO interpolate the username if error so they dont need to retype if failure .. -->
          </label>
          <div></div>
          <label for="password">
            Password:
            <input id="password" name="password" type="password" />
          </label>
        </section>

        <button type="submit" class="btn btn-sm btn-primary">Log In</button>
      </form>

      <div id="error" role="alert" class="text-danger"></div>
    </main>

    <script src="/static/js/nav.js" defer></script>
    <script type="module" src="/static/js/login.js"></script>
  </body>
</html>
